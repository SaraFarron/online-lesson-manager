# Docker Compose example for Calendar App
# Usage: docker-compose up -d

services:
  calendar-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calendar-app
    ports:
      - "8080:80"
    restart: unless-stopped
    # Optional: Add healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

